<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title class="suiteHeader">Robocorp Log</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
    <div class="headerTitleSection">
        <h3 class="suiteHeader">Robocorp Log</h3> <!-- Note: should be replaced with the suite name -->
        <span id="suiteResult" class="label" style="display: none;"></span>
        <!-- Add ERROR class / Run Failed if it errored -->
    </div>
    <div id="suiteRunStart" class="headerRunDetails"></div>
    <!-- Add date. i.e.: 31 March 2023 at 13:30 (UTC+2) â€” 13 seconds elapsed -->

    <div class="headers">
        <span class="headerSource">Source</span>
        <span class="headerInputs">Input Arguments</span>
    </div>
    <div id="mainTree"></div>
</body>
<script>
    window.setShowTime(true);
    window.setShowExpand(false);
    try {
        const vscode = acquireVsCodeApi();
        window.setVSCodeAPI(vscode);
        document.getElementById("selectRunContainer").style.display = "block";
    } catch (err) {
        // That's ok (not running in VSCode).
        window.setContents({
            "initialContents": window.getSampleContents(),
        });
    }
</script>

</html>
